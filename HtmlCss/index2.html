<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--双标签：成对出现的标签-->
    <h1>大标题</h1>
    <div>div标签</div>
    <p>段落标签</p>
    <h6>小标题</h6>
    <!--单标签：-->
    <hr>
    <img src="images/001.jpg" alt="">
    <br>

    <!--带有属性标签-->
    <a href="http://baidu.com">百度</a>

    <div>
        <p>段落标签</p>
        <a href="http://baidu.com" target="_blank" rel="noopener noreferrer">百度</a>
    </div>
</body>
</html>
