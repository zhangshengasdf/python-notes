<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hello(){
            alert('hello');
        }

        var t1 = setInterval(hello, 5000);

        function stop(){
            clearInterval(t1);
        }
    </script>
</head>
<body>
    <p >haha</p>
    <input type="button" value="停止" onclick="stop();">
</body>
</html>
